<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="shortcut icon" type="image/png" href="jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="../lib/jasmine/jasmine.css">
    <script type="text/javascript" src="../lib/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="../lib/requirejs/require.js"></script>
    <script type="text/javascript" src="../build-test/require.test.settings.js"></script>
	<script type="text/javascript">
	    (function(){
	        var pathName = window.location.pathname
	        var testScriptTag = document.createElement('script');
	        testScriptTag.type = 'text/javascript';
	        testScriptTag.src = '../build-test/' + pathName.substring(pathName.lastIndexOf('/') + 1).replace('.html', '') + '.js';
	        document.head.appendChild(testScriptTag);
	    })();
	</script>
</head>
<body>
    <script type="text/javascript">
        (function ()
        {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec)
            {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function ()
            {
                if (currentWindowOnload)
                {
                    currentWindowOnload();
                }

                if (!window.require)
                    jasmineEnv.execute();
            };

        })();
    </script>
</body>
</html>
